apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
spec:
  entryPoints:
  - web
  routes:
  - match: Host(`sonarr.minikube.m1xxos.tech`)
    kind: Rule
    services:
    - name: sonarr
      port: 8989
      sticky:
        cookie: {}
  - match: Host(`sonarr.minikube.m1xxos.tech`) && PathPrefix(`/metrics`)
    kind: Rule
    services:
    - name: sonarr
      port: 9708
      sticky:
        cookie: {}
