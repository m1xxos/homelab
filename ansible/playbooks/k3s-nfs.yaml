- name: Install nfs-common on k3s-nodes
  hosts: k3s_cluster
  become: true

  tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
    - name: Install nfs-common
      ansible.builtin.apt:
        name: "nfs-common"
        state: present