apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-values
  namespace: logging
  labels:
    reconcile.fluxcd.io/watch: Enabled
data:
  values.yaml: |
    loki:
      auth_enabled: "false"
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      querier:
        # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
        max_concurrent: 4
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true


    deploymentMode: Distributed

    ingester:
      replicas: 3 # To ensure data durability with replication
      zoneAwareReplication:
        enabled: false
    querier:
      replicas: 3 # Improve query performance via parallelism
      maxUnavailable: 2
    queryFrontend:
      replicas: 2
      maxUnavailable: 1
    queryScheduler:
      replicas: 2
    distributor:
      replicas: 3 
      maxUnavailable: 2
    compactor:
      replicas: 1
    indexGateway:
      replicas: 2
      maxUnavailable: 1

    chunksCache:
      allocatedMemory: 2048

    bloomPlanner:
      replicas: 0
    bloomBuilder:
      replicas: 0
    bloomGateway:
      replicas: 0

    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    singleBinary:
      replicas: 0

    # This exposes the Loki gateway so it can be written to and queried externaly
    gateway:
      service:
        type: ClusterIP


    # Enable minio for storage
    minio:
      enabled: true
