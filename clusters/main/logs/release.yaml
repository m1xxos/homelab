# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-logs
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-logs-cluster
      version: "0.0.20"
      sourceRef:
        kind: HelmRepository
        name: vm
        namespace: flux-system
  install:
    createNamespace: true
  values:
    nameOverride: "vm-logs"
    vmauth:
      enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-logs-collector
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-logs-collector
      version: "0.1.2"
      sourceRef:
        kind: HelmRepository
        name: vm
        namespace: flux-system
  install:
    createNamespace: true
  values:
    nameOverride: "vm-collector"
    remoteWrite:
    - url: "http://vm-logs-vmauth:8427"
