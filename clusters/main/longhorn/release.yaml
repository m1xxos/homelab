apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      version: 1.7.1
  interval: 10m
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
    ingress:
      enabled: true
      hosts:
      - host: longhorn.local.m1xxos.tech
        paths:
        - /
