---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seaweedfs
  namespace: seaweedfs
spec:
  interval: 30m
  chart:
    spec:
      chart: seaweedfs
      version: 4.0.412
      sourceRef:
        kind: HelmRepository
        name: seaweedfs
        namespace: seaweedfs
  values:
    s3:
      annotations:
        service.cilium.io/global: "true"
    master:
      data:
        type: "persistentVolumeClaim"
        size: "1Gi"
      logs:
        type: "emptyDir"
    filer:
      s3:
        enabled: true
        enableAuth: true
        existingConfigSecret: seaweedfs-s3-config
      data:
        type: "persistentVolumeClaim"
        size: "1Gi"
      logs:
        type: "emptyDir"
      createBuckets:
      - name: git-lfs
        anonymousRead: false
      - name: gitlab-artifacts
        anonymousRead: false
      - name: gitlab-backups
        anonymousRead: false
      - name: gitlab-ci-secure-files
        anonymousRead: false
      - name: gitlab-dependency-proxy
        anonymousRead: false
      - name: gitlab-mr-diffs
        anonymousRead: false
      - name: gitlab-packages
        anonymousRead: false
      - name: gitlab-pages
        anonymousRead: false
      - name: gitlab-terraform-state
        anonymousRead: false
      - name: gitlab-uploads
        anonymousRead: false
      - name: registry
        anonymousRead: false
      - name: runner-cache
        anonymousRead: false
      - name: tmp
        anonymousRead: false

    volume:
      replicas: 2
      dataDirs:
      - name: data
        type: "persistentVolumeClaim"
        size: "3Gi"
        maxVolumes: 0 # If set to zero on non-windows OS, the limit will be auto configured. (default "7")
    admin:
      enabled: true
    cosi:
      enabled: true
