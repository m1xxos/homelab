providers:
  kubernetesCRD:
    allowExternalNameServices: true
  kubernetesIngress:
    enabled: true
  kubernetesGateway:
    enabled: true

gateway:
  listeners:
    web:
      port: 8000
      hostname: ""
      protocol: HTTP
      namespacePolicy: All
    websecure:
      port: 8443
      hostname:
      protocol: HTTPS
      namespacePolicy: All
      certificateRefs:
      - kind: Secret
        name: main-m1xxos-tech

accessLog:
  enabled: true
  format: json

