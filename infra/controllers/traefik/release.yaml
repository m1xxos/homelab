apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 10m
  chart:
    spec:
      chart: traefik
      version: '38.0.1'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
  targetNamespace: traefik
  valuesFrom:
  - kind: ConfigMap
    name: traefik-values
    namespace: traefik
