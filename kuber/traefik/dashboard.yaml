apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: dev
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.local.m1xxos.me`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
   secretName: local-m1xxos-me
