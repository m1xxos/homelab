ipam:
  mode: kubernetes

kubeProxyReplacement: true

securityContext:
  capabilities:
    ciliumAgent:
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState:
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

l2announcements:
  enabled: true

cluster:
  name: ${cluster_name}
  id: ${cluster_id}

clustermesh:
  useAPIServer: true
  apiserver:
    kvstoremesh:
      enabled: true
    service:
      type: LoadBalancer
    tls:
      auto:
        enabled: true
        method: helm
      server:
        extraIpAddresses:
        - ${clustermesh_endpoint}
